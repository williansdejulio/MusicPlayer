    </div>

    <div class="login">
        <img class="half-img img-login" src="img/nullit-logo.png" alt="Null.it">

        <input class="input-login user-icon" type="text" ng-model="login" id="usuario" placeholder="UsuÃ¡rio">

        <a class="text-login" href="#/esqueceu-sua-senha">Esqueceu sua senha?</a>
