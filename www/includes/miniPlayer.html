<div id="miniPlayer" ng-controller="miniPlayerController" ng-init="init()">
    <a href="#/player">
        <img class="icon-player" src="img/icon-disc.png" alt="" />
    </a>
    <a href="#/player" class="aula-info">
        <div class="song-name white">{{aulaNome}}</div>
        <div class="info-name light-gray">{{cdNome}}</div>
    </a>
    
    <div ng-click="togglePlayPause()" ng-show="!playing">
        <img class="icon-player" src="img/icon-play.png" alt="PLAY" />
    </div>
    <div ng-click="togglePlayPause()" ng-show="playing">
        <img class="icon-player" src="img/icon-pause.png" alt="PAUSE" />
    </div>
    
</div>
