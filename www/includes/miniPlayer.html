<div id="miniPlayer" ng-controller="miniPlayerController">
    <a href="#/player">
        <img class="icon-player" src="img/icon-disc.png" alt="" />
    </a>
    <a href="#/player" class="aula-info">
        <div class="song-name white">{{aula_nome}}</div>
        <div class="info-name light-gray">{{cd_nome}}</div>
    </a>

    <div ng-click="playPause()" ng-show="!sound.playing()">
        <img class="icon-player" src="img/icon-play.png" alt="PLAY" />
    </div>
    <div ng-click="playPause()" ng-show="sound.playing()">
        <img class="icon-player" src="img/icon-pause.png" alt="PAUSE" />
    </div>
    
</div>
